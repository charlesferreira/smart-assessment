<mat-progress-bar mode="indeterminate"></mat-progress-bar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" fixedInViewport mode="side" opened="true">
    <router-outlet></router-outlet>
  </mat-sidenav>

  <mat-sidenav-content>
    <pre>{{ propertyList$ | async | json }}</pre>
    <smartmap-map>
      <smartmap-source></smartmap-source>
      <smartmap-layer></smartmap-layer>
    </smartmap-map>
  </mat-sidenav-content>
</mat-sidenav-container>
