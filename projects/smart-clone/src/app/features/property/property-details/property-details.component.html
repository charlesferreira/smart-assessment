<smart-clone-property-details-header
  [property]="property"
  [isLoading]="isLoading"
></smart-clone-property-details-header>

<smart-clone-property-details-photos
  [photos]="property.photos"
  *ngIf="property && !isLoading"
></smart-clone-property-details-photos>

<smart-clone-property-details-body [property]="property" *ngIf="!isLoading"></smart-clone-property-details-body>
