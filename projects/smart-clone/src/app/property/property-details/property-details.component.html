<ng-container *ngIf="(isLoading$ | async) === false; else loading">
  <ng-container *ngIf="property$ | async as property">
    <header>
      <a [routerLink]="">Back to results</a>
    </header>
    <div class="subheader">
      <div class="name">{{ property.name }}</div>
      <div class="city">{{ property.city }}</div>
    </div>
  </ng-container>
</ng-container>

<ng-template #loading>
  <header color="primary">Loading...</header>
</ng-template>
